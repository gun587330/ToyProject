<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <article id="to-do-list">
            <div class="title to-do">
                <div>To-Do List</div>
                <div id="input-box">
                    <input type="text" placeholder="Add new task!" />
                    <button id="input-button">+</button>
                </div>
                <!-- to-do-list에 있는 모든 todo를 complete로 옮기기 위한 버튼 -->
                <button id="all-complete-button">all complete</button>
            </div>
        </article>
        
        <article id="complete-list">
            <div class="title complete">Complete List</div>
        </article>
    </main>
<script type="module" src="./app.js"></script>
</body>
</html>
