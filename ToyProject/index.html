<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🦁LikeLion's Guest House🦁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title"> 🦁 LikeLion's Guest House 🦁 </div>
  <div class="layout">
    <!-- 방명록 저장 영역 -->
    <div class="guestbook-box-wrapper">
        <div class="roof"></div>
        <div class="guestbook-box" id="guestbookBox">
            <div class="guestbook" id="guestbook"></div>
        </div>
    </div>

    <div class="dividedLine"></div>

    <!-- 입력 영역 -->
     
    <div class="input-area">
      <h1>💡입주계약서💡</h1>
      <input type="text" id="titleInput" placeholder="제목을 입력하세요" />
      <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
      <textarea id="contentInput" placeholder="내용을 입력하세요"></textarea>
      <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" />
      <div class="controls">
        <button id="submitBtn" class="slide-button" disabled>등록하기</button>
      </div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
